wtf:
  colors:
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
  grid:
    columns: [32, 32, 32, 32]
    rows: [10, 10, 10, 10, 10, 10, 10, 10, 10]
  refreshInterval: 1
  mods:
    clocks:
      colors:
        rows:
          even: "lightblue"
          odd: "white"
      enabled: true
      title: "Clocks"
      type: "clocks"
      locations:
        - Kiel: "Europe/Berlin"
        - London: "Europe/London"
        - California: "America/Los_Angeles"
        - UTC: "Etc/UTC"
      position:
        top: 0
        left: 0
        height: 1
        width: 1
      sort: "chronological"
      refreshInterval: 15

    prettyweather:
        enabled: true
        city: "london"
        position:
            top: 0
            left: 1
            height: 1
            width: 1
        refreshInterval: 5m
        unit: "m"
        view: 0
        language: "en"

    gcal:
      colors:
        title: "red"
        eventTime: "lightblue"
        description: "yellow"
        highlights:
        - ['1on1|1\/11', 'green']
        - ['apple|google|aws', 'blue']
        - ['interview|meet', 'magenta']
        - ['lunch', 'yellow']
        past: "gray"
      calendarReadLevel: "reader"
      conflictIcon: "ðŸš¨"
      currentIcon: "ðŸ’¥"
      displayResponseStatus: true
      email: "luke.oglesby@mo.work"
      enabled: true
      eventCount: 15
      hourFormat: "24"
      multiCalendar: false
      position:
        top: 1
        left: 0
        height: 2
        width: 2
      refreshInterval: 5m
      secretFile: "~/.config/wtf/gcal/client_secret.json"
      showDeclined: true
      showEndTime: false
      timezone: "Europe/London"
      withLocation: true

    todoist:
      apiKey: "4ab4237511ef70be615a8462cf851ef9b9e15016"
      enabled: true
      position:
        top: 1
        left: 2
        height: 2
        width: 2
      projects:
        - 22929866
      refreshInterval: 5m

    circleci:
      apiKey: "987829ec6a400062f74d621d2010689e8820cc90"
      enabled: true
      position:
        top: 3
        left: 0
        height: 2
        width: 4
